<!DOCTYPE html>
<html>
  <head>
    <title>asemicrypt</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script async>
    function show(shown, hidden) {
      document.getElementById(shown).style.display = 'block';
      document.getElementById(hidden).style.display = 'none';
      return false;
    }

    // Copyright (c) 2019 by AmanDev (https://codepen.io/amonfking/pen/bJGWMa)
    function toggle(button){
      switch(button.value){
        case "ON":
          button.value = "OFF"
          button.innerText = "Decrypt"
        break
        case "OFF":
          button.value = "ON"
          button.innerText = "Encrypt"
        break
      }
    }
    </script>
    <script src="processor.js" async></script>
  </head>
  <body>
    <div id="Page1">
      <button id="intro" onclick="return show('Page2', 'Page1')">
        <h1>
          <b>javacrypt <noscript>requires JavaScript to be enabled to work!</noscript></b>
        </h1>
      </button>
    </div>
    <div id="Page2" style="display: none;">
      <button id="d" value="ON" onclick="toggle(this);">Encrypt</button>
      <br />
      <p id="format">
        <br />
        <b>Format</b>
        <br />
        <br />
        None<input id="none" name="type" type="radio"></input>
        Poem<input id="poem" name="type" type="radio"></input>
        Email<input id="email" name="type" type="radio"></input>
        </br>
      </p>
      <br />
      <button onclick="return show('Page3', 'Page2');">Continue</button>
    </div>
    <div id="Page3" style="display: none;">
      <h2>
        <u>Text</u>
        <br />
        <br />
        <textarea id="words" rows="15" cols="50"></textarea>
        <br />
      </h2>
      <button onclick="show('Page4','Page3')">
        Continue
      </button>
    </div>
    <br />
    <div id="Page4" style="display: none;">
      <h2 id="pin">
        <u>Enter PIN</u>
        <br />
        <br />
        <input type="number" id="digits" rows="15" cols="50"></textarea>
        <br />
      </h2>
      <button onclick="tts()">Create</button>
    </div>
  </body>
</html>
